<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ic-view指令</title>
    <link rel="stylesheet" href="../../css/vendor/effeckt/animations.css">
    <link rel="import" href="../include/head.html?__inline">
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        [ic-view] {
            color: #fff;
            background: gray;
        }

        [ic-view="0"] {
            background: blue;
        }

        [ic-view="1"] {
            background: green;
        }

        [ic-view="2"] {
            background: red;
        }

        [ic-view="3"] {
            background: #800080;
        }

        a {
            color: #fff;
            display: block;
            padding: 5px 20px;
            text-decoration: underline;
        }
        a:hover{
            color:#fff;
        }
        h6{
            padding:5px 20px;
        }
    </style>
</head>
<body>
<div ic-view-stage>

    <div ic-view="0" ic-view-ani-id="77" ic-active>
        <h6 >视图0</h6>
        <a href="javascript:;" ic-view-to="1">to view 1</a>
        <a href="javascript:;" ic-click="to3a">js切换视图</a>
    </div>

    <div ic-view="1">
        <h6 >视图1</h6>
        <a href="javascript:;" ic-view-to="2">to view 2</a>
        <a href="javascript:;" ic-view-back>back</a>
    </div>

    <div ic-view="2">
        <h6 >视图2</h6>
        <a href="javascript:;" ic-view-to="3">to view 3</a>
        <a href="javascript:;" ic-view-back>back</a>
    </div>

    <div ic-view="3">
        <h6 >视图3</h6>
        <a href="javascript:;" ic-view-to="0">to view 0</a>
        <a href="javascript:;" ic-view-back>back</a>
    </div>

    <div ic-view="aaa">
        <h6 >视图3a</h6>
        <a href="javascript:;" ic-click="back">js back</a>
        <img src="http://b.zol-img.com.cn/desk/bizhi/image/7/1680x1050/1447900306473.jpg">
    </div>

</div>
<link rel="import" href="../include/foot.html?__inline">
<script src="../../js/brick/brick.transition.js"></script>
<script>

    $('[ic-view=2]').on('ic-view.active', function (e, msg) {
        alert('view 2 is active.');
        console.log(msg);
    });

    function to3a(e) {
        brick.view.to('aaa');
    }

    function back() {
        brick.view.back();
    }
</script>
</body>
</html>
