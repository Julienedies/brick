<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>ic-tabs指令示例</title>
    <link rel="import" href="../include/head.html?__inline">
</head>
<body>
<div id="wrapper">

    <link rel="import" href="../include/header.html?__inline">

    <main>
        <h3 class="pure-g hc" ic-tabs="a" ic-tab-select=">span" ic-tabc-select=">div">
            <span class="pure-u-1-3"><button class="pure-u-1  pure-button">标签1</button></span>
            <span class="pure-u-1-3"><button class="pure-u-1  pure-button">标签2</button></span>
            <span class="pure-u-1-3"><button class="pure-u-1  pure-button">标签3</button></span>
        </h3>
        <div class="hc p-20-0" ic-tabc="a">
            <div ic-tab-con>1</div>
            <div ic-tab-con>2</div>
            <div ic-tab-con>

                <div>
                    <h4 ic-tabs="a1" ic-tab-active="2">
                        <span class="pure-button" ic-tab="1">1</span>
                        <span class="pure-button" ic-tab="2">2</span>
                    </h4>
                    <div ic-tabc="a1">
                        <p ic-tab-con="1">a1-1</p>
                        <p ic-tab-con="2">a1-2</p>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <link rel="import" href="../include/footer.html?__inline">

</div>

<link rel="import" href="../include/foot.html?__inline">
<script>
    //事件处理
    $('[ic-tabs=a]').on('ic-tabs.change', function(e, msg){
        console.log('ic-tabs.change');
    });
</script>
<link rel="import" href="../include/other.html?__inline">
</body>
</html>
