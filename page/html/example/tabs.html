<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>ic-tabs指令示例</title>
    <link rel="import" href="../include/head.html?__inline">
</head>
<body>
<div id="wrapper">

    <link rel="import" href="../include/header.html?__inline">

    <main>
        <pre>
            options:
        </pre>

        <section>
            <h3 class="tabs is-medium is-boxed" ic-tabs="a" ic-tab-select="li" ic-tabc-select=">div" ic-tab-cla="is-active">
                <ul>
                    <li><a>标签1</a></li>
                    <li><a>标签2</a></li>
                    <li><a>标签3</a></li>
                </ul>
            </h3>
            <div class="box" ic-tabc="a">
                <div ic-tab-con>1</div>
                <div ic-tab-con>2</div>
                <div ic-tab-con>

                    <div>
                        <h4 class="tabs" ic-tabs="a1" ic-tab-active="2" ic-tab-cla="is-active">
                            <ul>
                                <li ic-tab="1"><a>3-1</a></li>
                                <li ic-tab="2"><a>3-2</a></li>
                            </ul>
                        </h4>
                        <div ic-tabc="a1">
                            <p ic-tab-con="1">a1-1</p>
                            <p ic-tab-con="2">a1-2</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <link rel="import" href="../include/footer.html?__inline">

</div>

<link rel="import" href="../include/foot.html?__inline">
<script>
    //事件处理
    $('[ic-tabs=a]').on('ic-tabs.change', function(e, msg){
        console.log('ic-tabs.change');
    });
</script>
<link rel="import" href="../include/other.html?__inline">
</body>
</html>
