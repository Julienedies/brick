<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>无限滚动</title>
    <link rel="import" href="../include/head.html?__inline">
    <style>
        html,body {
            height:100%;
            overflow: hidden;
            margin: 0;
        }
        [ic-ctrl] {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div ic-ctrl="mainCtrl" ic-scroll="loadMore">
    <ol style="min-height: 1200px; text-align:center;">
            尝试向下滚动, 会加载新内容
    </ol>
    <div style="text-align: center;line-height: 4;">loading...</div>
</div>
<link rel="import" href="../include/foot.html?__inline">
<script>
    brick.controllers.reg('mainCtrl', function (scope) {

        var $elm = scope.$elm;
        var $ol = $elm.find('ol');

        scope.loadMore = function (e, msg) {
            if (!msg.end) return;
            setTimeout(function () {
                var html = _.range(100).map(function (i) {
                    return '<li>' + i + '-' + new Date + '</li>';
                });
                $ol.append(html.join(''));
            }, 500);
        };
    });
</script>
</body>
</html>
