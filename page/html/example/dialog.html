<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-dialog指令使用示例</title>
    <link rel="import" href="../include/head.html?__inline">
</head>
<body>
<div id="wraper">

    <link rel="import" href="../include/header.html?__inline">

    <main>

        <button class="btn btn-md" ic-dialog-href="a">点击弹出对话框</button>
        <div class="dialog hc" ic-dialog="a" style="width:480px;overflow: hidden;">
            <button class="btn btn-close icon icon-x-black" ic-role-dialog-close>X</button>
            <br/>
            <br/>
            <p>内容</p>
            <br/>
            <br/>
            <div class="p-20-0">
                <button class="btn btn-1" ic-role-dialog-confirm>确定</button>
                <button class="btn btn-1" ic-role-dialog-cancel>取消</button>
            </div>
        </div>

    </main>

    <link rel="import" href="../include/footer.html?__inline">

</div>

<link rel="import" href="../include/foot.html?__inline">
<script>
    $('[ic-dialog=a]').on('ic-dialog.close',function(e, msg){
        //msg对应关闭方式，1=>confirm  0=>cancel
        alert(msg? '确认' : '取消');
    });
</script>
</body>
</html>
