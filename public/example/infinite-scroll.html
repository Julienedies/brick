<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>无限滚动</title>
    <meta name="description" content="">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/vendor/normalize.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/vendor/main.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/common/common.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/js/brick/brick.css">
<script src="https://julienedies.github.io/brick/public/js/vendor/modernizr-2.6.2.min.js"></script>
    <style>
        body{margin:0;}
        [ic-ctrl]{
            height: 100%;
            overflow: scroll;;
        }
    </style>
</head>
<body>
<div ic-ctrl="mainCtrl" ic-scroll="loadMore">
    <ol style="min-height: 1200px;">

    </ol>
    <div style="text-align: center;line-height: 4;">loading...</div>
</div>
<script src="https://julienedies.github.io/brick/public/js/vendor/lodash.js"></script>
<script src="https://julienedies.github.io/brick/public/js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="https://julienedies.github.io/brick/public/js/vendor/plugins.js"></script>
<script src="https://julienedies.github.io/brick/public/js/brick/brick.js"></script>
<script>
    brick.controllers.reg('mainCtrl', function(scope){

        var $elm = scope.$elm;
        var $ol = $elm.find('ol');

        scope.loadMore = function(e, msg){
            if(!msg.end) return;
            setTimeout(function(){
                var html = _.range(100).map(function(i){
                    return '<li>'+ i + '-' + new Date + '</li>';
                });
                $ol.append(html.join(''));
            },1000);
        };
    });
</script>
</body>
</html>
