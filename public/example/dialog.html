<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-dialog指令使用示例</title>
    <meta name="description" content="">
<link rel="stylesheet" href="/public/css/vendor/bulma.css">
<link rel="stylesheet" href="/public/js/brick/brick.css">
<link rel="stylesheet" href="/public/css/common/index.css">

    <link rel="stylesheet" href="/public/css/vendor/effeckt/animations.css">
</head>
<body>
<div id="wrapper">

    <header>

</header>

    <div ic-ctrl="mainCtrl">

        <div class="box">
            <button class="button is-medium" ic-dialog-href="a">点击弹出对话框(指令方式)</button>
            <button class="button is-medium" ic-click="showDialog">显示dialog(js方式)</button>
        </div>

        <div ic-dialog="a">
            <div class="box">
                <header class="title is-3">
                    {{ title }}
                </header>
                <div class="content">
                    <p>固定内容</p>
                    <p>{{ desc }}</p>
                    <p>{{ abc }}</p>
                </div>
                <div class="buttons">
                    <button class="button is-primary" ic-dialog-confirm>确定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button" ic-dialog-cancel>取消</button>
                    <button class="button" ic-dialog-close>关闭</button>
                </div>
            </div>
        </div>

        <div id="dialog" ic-dialog="b" ic-tpl="dialog">
            <div class="box">
                <header class="title is-3">
                    {{ title }}
                </header>
                <div class="content">
                    <p>固定内容</p>
                    <p>{{ desc }}</p>
                    <p>{{ abc }}</p>
                </div>
                <div class="buttons">
                    <button class="button is-primary" ic-dialog-confirm>确定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button" ic-dialog-cancel>取消</button>
                    <button class="button" ic-dialog-close>关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>

<footer>

</footer>





</div>

<script src="/public/js/vendor/lodash.js"></script>
<script src="/public/js/vendor/jquery.js"></script>
<script src="/public/js/brick/brick.js"></script>
<script>
    setTimeout( function(){
        brick.bootstrap();
    }, 30)
</script>
<script src="/public/js/brick/brick.transition.js"></script>
<script>
    $('[ic-dialog=a]').on('ic-dialog.close', function (e, msg) {
        //msg对应关闭方式，1=>confirm  0=>cancel
        $.tips(msg ? '确认' : '取消');
    });


    brick.reg('mainCtrl', function (scope) {
        console.log('scope === this', scope === this)

        this.showDialog = function (e) {
            $('#dialog').icDialog({title: '自定义标题', desc: '随意定义内容', abc: 'abcdefg'})
        }

    })

</script>
</body>
</html>
