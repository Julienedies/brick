<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-dialog指令使用示例</title>
    <meta name="description" content="">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/vendor/bulma.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/common/index.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/js/brick/brick.css">

    <link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/vendor/effeckt/animations.css">
</head>
<body>
<div id="wraper">

    <header>

</header>

    <main>

        <button class="button is-medium" ic-dialog-href="a">点击弹出对话框</button>

        <div class="modal" ic-dialog="a">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box" style="margin-top:100px;">
                    <p>内容</p>
                    <p>内容</p>
                    <p>内容</p>
                    <p>内容</p>
                </div>
            </div>
            <div style="text-align:center; margin:1em;">
                <button class="button is-primary" ic-dialog-confirm>确定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="button" ic-dialog-cancel>取消</button>
            </div>
            <button class="modal-close is-large" aria-label="close" ic-dialog-close></button>
        </div>


    </main>

    <footer>

</footer>





</div>

<script src="https://julienedies.github.io/brick/public/js/vendor/lodash.js"></script>
<script src="https://julienedies.github.io/brick/public/js/vendor/jquery.js"></script>
<script src="https://julienedies.github.io/brick/public/js/brick/brick.js"></script>
<script src="https://julienedies.github.io/brick/public/js/brick/brick.transition.js"></script>
<script>
    $('[ic-dialog=a]').on('ic-dialog.close',function(e, msg){
        //msg对应关闭方式，1=>confirm  0=>cancel
        $.tips(msg? '确认' : '取消');
    });
</script>
</body>
</html>
