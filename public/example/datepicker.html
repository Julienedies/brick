<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/public/brick/0.7/brick.mobile.css">
    <style>
        table{
            width: 100%;
        }
        [ic-date-status=over] {
            opacity: 0.4;
        }

        [ic-date-status=today] {
            background: red;
            color: #fff;
        }

        .selected {
            background: blue;
            color: #fff;
        }

        [ic-date-picker] {
            border-collapse: collapse;
        }

        [ic-date-picker] td {
            border: solid 1px #ccc;
        }
    </style>
</head>
<body>
<div ic-ctrl="mainCtrl">
    <table ic-tpl="datePicker"
           ic-date-picker="a"
           ic-date-now
           ic-date-default="2015-10-31"
           ic-date-multiple="true"
           ic-date-enabled="true"
           ic-date-format="YYYY-MM-DD"
           ic-date-week-start="7"
           ic-date-on-render="onRender">

        <caption>
            <span ic-date-prev-m>上月</span>
            <span ic-bind="vm.current"></span>
            <span ic-date-next-m>下月</span>
        </caption>

        <thead>
        <tr>
            <th>周日</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
            <th>周六</th>
        </tr>
        </thead>

        <tbody>
        <tr ic-for="i, days in vm.weeks">
            <td ic-for="j, day in days"
                ic-date="{{day.date}}"
                ic-date-disabled="day.custom.disabled"
                ic-date-enabled="day.custom.enabled"
                ic-date-status="{{day.status}}"
                ic-class="{{day.selected ? 'selected' : ''}}">
                {{day.n}}
                <div>{{day.position}}</div>
                <div>{{day.custom.text}}</div>
                <div>{{day.custom.status}}</div>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script src="/public/js/vendor/underscore.js"></script>
<script src="/public/js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="/public/js/vendor/moment.js"></script>
<script src="/public/js/vendor/plugins.js"></script>
<script src="/public/brick/0.7/brick.mobile.js"></script>
<script src="/public/brick/0.7/brick.datepicker.js"></script>
<script>
brick.controllers.reg('mainCtrl', function(scope){
    console.log(scope);

    var $elm = scope.$elm;
    var $picker = $elm.find('[ic-date-picker=a]');

    scope.onRender = function(dateModel){
        console.info(dateModel);
        dateModel.calendar.forEach(function(v){
            var custom = v.custom = {};
            var x = v.n%2;
            custom.disabled = x;
            custom.enabled = !x;
            $picker.icDatePicker('render', {vm:dateModel});
        });
    }
});
</script>
</body>
</html>
