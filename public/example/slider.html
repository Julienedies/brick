<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-slider指令使用示例</title>
    <meta name="description" content="">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/vendor/bulma.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/css/common/index.css">
<link rel="stylesheet" href="https://julienedies.github.io/brick/public/js/brick/brick.css">

    <style>
        [ic-role-slider-prev],[ic-role-slider-next]{
            position: absolute;
            z-index: 20;
            font-size: 32px;
            top:40%;
            color: #fff;
            background: rgba(0,0,0,0.3);
            font-family: sans-serif;
            border-radius: 0;
            cursor: pointer;
            padding:0 10px;
        }
        [ic-role-slider-pagination]{
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 6px;
            border-radius: 7px;
            background: #fff
        }
        [ic-role-slider-pagination].active{
            background: #ff9915;
        }
    </style>
</head>
<body>
<div id="wrapper">

    <header>

</header>

    <main>

        <div style="width:560px;height: 350px;" class="inline v-top" ic-slider="a" ic-slider-interval="4000">
            <ul ic-role-slider-view>
                <li ic-role-slider-item>
                    <a href="#3">
                        <img src="https://julienedies.github.io/brick/public/img/example/viewer/img/1.jpg"/>
                    </a>
                </li>
                <li ic-role-slider-item>
                    <a href="#4">
                        <img src="https://julienedies.github.io/brick/public/img/example/viewer/img/2.jpg"/>
                    </a>
                </li>
                <li ic-role-slider-item>
                    <a href="#2">
                        <img src="https://julienedies.github.io/brick/public/img/example/viewer/img/3.jpg"/>
                    </a>
                </li>
                <li ic-role-slider-item>
                    <a href="#1">
                        <img src="https://julienedies.github.io/brick/public/img/example/viewer/img/4.jpg"/>
                    </a>
                </li>
                <li ic-role-slider-item>
                    <a href="#">
                        <img src="https://julienedies.github.io/brick/public/img/example/viewer/img/5.jpg"/>
                    </a>
                </li>
            </ul>

            <span class="btn btn-0" style="left:0;" ic-role-slider-prev>&lt;</span>

            <span class="btn btn-0" style="right:0;" ic-role-slider-next>&gt;</span>

            <ol class="inline-list-1 hc" style="position: absolute; bottom: 10px;width:100%">
                <li ic-role-slider-pagination="1"></li>
                <li ic-role-slider-pagination="2"></li>
                <li ic-role-slider-pagination="3"></li>
                <li ic-role-slider-pagination="4"></li>
                <li ic-role-slider-pagination="5"></li>
            </ol>
        </div>


    </main>

    <footer>

</footer>





</div>

<script src="https://julienedies.github.io/brick/public/js/vendor/lodash.js"></script>
<script src="https://julienedies.github.io/brick/public/js/vendor/jquery.js"></script>
<script src="https://julienedies.github.io/brick/public/js/brick/brick.js"></script>
<script>
    $('[ic-slider]').on('ic-slider.change', function(e, msg){
        console.log(msg);
    })
</script>
</body>
</html>
