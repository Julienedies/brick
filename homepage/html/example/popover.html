<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-form指令使用示例</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/vendor/normalize.css">
    <link rel="stylesheet" href="../../css/vendor/main.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../../css/common/ie-hack.css">
    <![endif]-->
    <script src="../../js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="wraper">

    <link rel="import" href="../include/header.html?__inline">

    <main>
        <section ic-ctrl="loginCtrl">
            <h1>基本使用</h1>

            <form action="#" method="post" target="_top" class="hc form" ic-form="login">


                <div class="inline hl">
                    <div class="mt-15">
                        <input type="text"
                               name="id"
                               class="input-text-md"
                               placeholder="用户名/手机号码/电子邮箱"
                               ic-role-field="id"
                               ic-field-rule="id||phone||email"
                               ic-field-err-tip="请输入有效的用户名/手机号码/电子邮箱."
                               role=""/>

                        <p class="tip error" ic-role-field-err-tip="id"></p>
                    </div>

                    <div class="mt-15">
                        <input type="password"
                               name="password"
                               class="input-text-md"
                               placeholder="密码"
                               ic-role-field="password"
                               ic-field-rule="password"
                               ic-field-err-tip="请输入正确的密码"
                               role="">

                        <p class="tip error" ic-role-field-err-tip="password"></p>
                    </div>

                    <div class="hr mt-10">
                        <label class="fl"><input type="checkbox"
                                                 name="remember"
                                                 value="1"
                                                 onclick="this.value=this.checked?1:0;"
                                                 ic-role-field="remember"
                                                 checked> 记住我</label>
                        <a href="#" class="fc-y1">忘记密码？</a>
                    </div>

                    <div class="mt-10">
                        <button type="button"
                                class="btn btn-1-1 btn-md-1-1"
                                ic-role-submit="login"
                                ic-submit-action="http://www.baidu.com"
                                ic-submit-method="get"
                                ic-submit-before="before"
                                ic-submit-on-done="done"
                                ic-submit-on-failed="failed">登 录
                        </button>
                    </div>

                    <div class="hr mt-10">
                        <span class="fl fc-a0">还没有帐号？ </span>
                        <a href="#" class="fc-y1">立即注册</a>

                    </div>

                </div>
            </form>

        </section>


    </main>

    <link rel="import" href="../include/footer.html?__inline">

</div>



<script src="../../js/vendor/underscore-1.6.0.min.js"></script>
<script src="../../js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="../../js/vendor/plugins.js"></script>
<script src="../../../src/brick.js"></script>
<script>
    brick.controllers.reg('loginCtrl', function(scope){

        scope.action = function(){
            alert('表单验证通过，执行action();')
        };

        //登录请求发起前
        scope.before = function(f){

            alert('发起登录请求前');

        };

        //登录完成
        scope.done = function (data) {

            alert('登录成功');
        };

        //登录请求失败
        scope.failed = function(msg){

            alert('请求失败');

        }

    })
</script>
</body>
</html>
