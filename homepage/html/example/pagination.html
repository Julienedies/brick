<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ic-pagination指令示例</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/vendor/normalize.css">
    <link rel="stylesheet" href="../../css/vendor/main.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../../css/common/ie-hack.css">
    <![endif]-->
    <script src="../../js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div id="wraper">

    <link rel="import" href="../include/header.html?__inline">

    <main>
<section ic-ctrl="demo-1">
    <div class="pagination"
         ic-pagination="a"
         ic-pagination-total="32"
         ic-pagination-step="5"
         ic-pagination-current="10">
        <span class="prev" ic-role-pagination-prev>&lt;</span>
        <span class="ellipsis" ic-role-pagination-ellipsis>...</span>
        <a href="#{{}}" class="num" ic-role-pagination-num="{{}}">{{}}</a>
        <span class="next" ic-role-pagination-next>&gt;</span>
    </div>

    <div class="hc" id="show"></div>
</section>


        <hr>

    </main>

    <link rel="import" href="../include/footer.html?__inline">

</div>



<script src="../../js/vendor/underscore-1.6.0.min.js"></script>
<script src="../../js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="../../js/vendor/plugins.js"></script>
<script src="../../js/brick/brick.js"></script>
<script>
    brick.controllers.reg('demo-1', function(scope){
        var $show = scope.$elm.find('#show');
        $('[ic-pagination="a"]').on('ic-pagination.change', function (e, param) {
            $show.text('当前显示第?页.'.replace('?',param));
        });
    });

</script>
</body>
</html>
