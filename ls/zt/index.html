<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0"/>
    <title>智投</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
         body >  div > div{
                position: relative;
            }
        body >  div > div > img{
            display: block;
            width:100%;;
        }

        a{
            position: absolute;
        }
        a img{
            display: block;
            width:100%;
        }
    </style>
    <script>
        function android_down(){
            var ua = navigator.userAgent.toLowerCase();
            //如果是微信内置浏览器
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.csf.samradar';
            } else {
                location.href = 'http://m.chinascopefinancial.com.cn/www/mobile/android/SamRadar.apk';
            }
        }
        function ios_down(){
            var ua = navigator.userAgent.toLowerCase();
            //如果是微信内置浏览器
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                location.href = 'http://mp.weixin.qq.com/mp/redirect?url=https://itunes.apple.com/cn/app/zhi-tou/id924359187?l=zh&ls=1&mt=8';
            } else {
                location.href = 'https://itunes.apple.com/cn/app/zhi-tou/id924359187?l=zh&ls=1&mt=8';
            }
        }
    </script>
</head>
<body>
<div>
    <div>
        <img src="include/bg_01.png">
        <a href="javascript:ios_down();" style="top:70%;left:6%;width:40%;">
            <img src="include/d_03.png">
        </a>
        <a href="javascript:android_down();" style="top:70%;right:6%;width:40%;">
            <img src="include/d_05.png">
        </a>
    </div>
    <div>
        <img src="include/bg_02.png">
    </div>

    <div>
        <img src="include/bg_03.png">
    </div>

    <div>
        <img src="include/bg_04.png">
    </div>

    <div>
        <img src="include/bg_05.png">
        <a href="javascript:ios_down();" style="left:50%;top:5%;width:35%">
            <img src="include/d_10.png">
        </a>
        <a href="javascript:android_down();" style="left:50%;bottom:50%;width:35%;">
            <img src="include/d_13.png">
        </a>
    </div>
</div>
</body>
</html>
